<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <title>Chào buổi sáng</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    
  </head>
  
  <body>
    <h1>Chào buổi sáng! ☀️</h1>
    <p>Chúc bạn có một ngày tuyệt vời, tràn đầy năng lượng và niềm vui! 💖</p>
    <div class="heart">💗</div>
    
    <img id="sticker" class="sticker" src="https://media.giphy.com/media/xT9DPldJHzZKtOnEn6/giphy.gif" alt="Cute Sticker">

    <button class="btn" onclick="sendLove()">Lời chúc buổi sáng 💌</button>
    
    <p id="message"></p>

    <script>
        function sendLove() {
            const messages = [
                "Hôm nay bạn thật xinh đẹp! ✨",
                "Mong bạn có một ngày tràn đầy niềm vui! 😊",
                "Cười lên nào, vì bạn chính là ánh nắng của mình! ☀️",
                "Chúc bạn một ngày hạnh phúc và ngọt ngào như bạn vậy! 💖",
                "Nhớ bạn lắm! Hẹn gặp bạn sớm nhé! 🥰"
            ];
            const stickers = [
                "https://media.giphy.com/media/xT9DPldJHzZKtOnEn6/giphy.gif",
                "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif",
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];

            document.getElementById("message").innerText = randomMessage;
            document.getElementById("message").style.opacity = "1";
            document.getElementById("sticker").src = randomSticker;
        }
    </script>
  </body>

  
  
</html>
